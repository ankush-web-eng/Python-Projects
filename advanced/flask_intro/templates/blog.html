<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <div class="main">
      {%for i in blogs:%}
      <div class="blogs">
        <h1>{{i["title"]}}</h1>
        <h2 style="font-size: medium">{{i["subtitle"]}}</h2>
        <p>{{i["body"]}}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
